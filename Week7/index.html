<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GitHub</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>GitHub Profiles</h1>
	<header>
		<form>
			<label>Profile</label>
			<input type="text" placeholder="Enter profile name" id="srcName">
			<br>
			<label>Looking for</label>
			<input type="text" placeholder="Enter filter type" id="filter">
			<br>

			<button id="entrBTN" type="button">Enter</button>
		</form>

	</header>
	<section>
		<img id="avatar">
		<p id="uName"></p>
		<p id="pRepo"></p>
		<ul id = "allInfo" class="show"></ul>
		<script src="main.js"></script>
	</section>
	<section>
		<ol id = "repoName"></ol>
	</section>
</body>

</html>
